<!DOCTYPE html>
<html>
<head>
    <title>Lab1</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="myscript.js"></script>

    <meta charset="UTF-8">
</head>

<body>
<header>
    <table width=100%>
        <tr>
            <td class="variant">Вариант: 18101</td>
            <td class="group">Группа: P3201</td>
        </tr>
        <tr>
            <td class="autor">Анохин Игорь Игоревич</td>
            <td class="autor">Федотова Маргарита Михайловна</td>
        </tr>
    </table>
</header>

<table width="100%">
    <tr>
        <td width="30%">
            <div class="flex-container">
                <form method="post">
                <fieldset>
                    <legend>Координата Х</legend>
                    <div class="grid-container">
                        <div class="grid-item">
                            <label>
                                <input type="checkbox" class="radio" value="-3"/>-3
                            </label>
                        </div>
                        <div class="grid-item">
                            <label>
                                <input type="checkbox" class="radio" value="-2"/>-2
                            </label>
                        </div>
                        <div class="grid-item">
                            <label>
                                <input type="checkbox" class="radio" value="-1"/>-1
                            </label>
                        </div>
                        <div class="grid-item">
                            <label>
                                <input type="checkbox" class="radio" value="0"/>0
                            </label>
                        </div>
                        <div class="grid-item">
                            <label>
                                <input type="checkbox" class="radio" value="1"/>1
                            </label>
                        </div>
                        <div class="grid-item">
                            <label>
                                <input type="checkbox" class="radio" value="2"/>2
                            </label>
                        </div>
                        <div class="grid-item">
                            <label>
                                <input type="checkbox" class="radio" value="3"/>3
                            </label>
                        </div>
                        <div class="grid-item">
                            <label>
                                <input type="checkbox" class="radio" value="4"/>4
                            </label>
                        </div>
                        <div class="grid-item">
                            <label>
                                <input type="checkbox" class="radio" value="5"/>5
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div>
                    <fieldset>
                        <legend>Координата Y</legend>
                        <label>
                            <p align="center">Диапазон: (-5..5)</p>
                            <input id="Y" class="parameter" type="text"
                                   autocomplete="off" placeholder="Цифирки"
                                   oninput="return input_Y(this.value)"
                                   onchange="return change_Y(this)"/>
                        </label>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Параметр R</legend>
                        <label>
                            <p align="center">Диапазон: (2..5)</p>
                            <input id="radius" class="parameter" type="text"
                                   autocomplete="off" placeholder="Цифирки"
                                   oninput="return input_R(this.value)"
                                   onchange="return change_R(this)"/>
                        </label>
                    </fieldset>
                </div>

                <div>
                    <input id="magic_button" class="parameter"
                           style="padding: 3%; margin-right: 2%; margin-top: 3%"
                           type="submit" value="Отправить"
                           disabled="disabled">
                </div>

                </form>
            </div>

        </td>

        <td width="70%">
            <canvas id="myCanvas" height="500%" width="1000%" style="border:1px solid #000000;">
            </canvas>
            <script>
                draw_function()
            </script>
        </td>
    </tr>
</table>
<table id="answers" width="100%">
    <tr>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Результат</th>
    </tr>
    <tr>
        <td class="answer-item">1</td>
        <td class="answer-item">2</td>
        <td class="answer-item">3</td>
        <td class="answer-item">Попадает</td>
    </tr>
    <tr>
        <td class="answer-item">1</td>
        <td class="answer-item">2</td>
        <td class="answer-item">3</td>
        <td class="answer-item">Попадает</td>
    </tr>
    <tr>
        <td class="answer-item">1</td>
        <td class="answer-item">2</td>
        <td class="answer-item">3</td>
        <td class="answer-item">Попадает</td>
    </tr>

</table>
</body>
</html>
